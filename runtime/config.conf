#clusterGL configuration filet
#########################################################
#	Symphony Options
#########################################################

symphony = true

sizeSYMPHONYX = 8880
sizeSYMPHONYY = 4560

# symphony nodes to use. DN1 must be set to true
SYMPHONYnodes = {true, true, true, true, true}
addresses = {127.0.0.1, 192.168.22.102, 192.168.22.103, 192.168.22.104, 192.168.22.105}

#########################################################
#	Window options
#########################################################

sizeX = 640
sizeY = 480
offsetX = 0
offsetY = 0
fakeWindowX = 100
fakeWindowY = 100

# scale values. 1 = use default scale. The higher the 
# number, the more zoomed out the image

scaleX = 1.0
scaleY = 1.0

#########################################################
#	Connection options
#########################################################

port = 12345

# sync rate. default = 20
# 0 = no syncs

syncRate = 20
#syncRate = 0

#########################################################
#	ClusterGL options
#########################################################

#compression methods
# 1 = ZLib, best compression, but much slower
# 2 = LZO1b, best for large blocks, with redundant data
# 3 = LZO1x, best for most applications
# for all options, the fastest compression (lowest level) is used
# to maximise the speed of compression

compressingMethod = 3

usingSendCompression = true
usingReplyCompression = false
useCGLRepeat = true
