################################################################################
# CGL config file. Shared between capture and output.
################################################################################

#Global settings
totalWidth = 640 #8880
totalHeight = 480 #4560
syncRate = 20
fakeWindowX = 640
fakeWindowY = 480
enableStats = True
interceptMode = "sdl" #xorg or sdl
networkCompression = 3
capturePidFile = "/tmp/cglcapture.pid"

#Pipelines
#Capture side (.so intercept)
capturePipeline = {"app", "netclient"} 

#Default output (renderer)
outputPipeline = {"netsrv", "exec"}

#Individual outputs
output center {
    sizeX = 640
	sizeY = 480
	offsetX = 0
	offsetY = 0
	address = "localhost"
	port = 12346
	viewmode = "viewport"
	angle = 0
}

